name: flutter_nfs
description: "High-performance NFS client for Flutter with zero-copy optimizations, powered by libnfs."
version: 1.0.0
repository: https://github.com/bill0015/flutter_nfs
issue_tracker: https://github.com/bill0015/flutter_nfs/issues

environment:
  sdk: ^3.1.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      macos:
        pluginClass: FlutterNfsPlugin
        ffiPlugin: true
